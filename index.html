<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <div>Press D to toggle drawing on/off</div>
        <div id="drawing-state">Drawing: ON</div>
    </div>

    <div class="middle-page">
        <div class="buttons-container">
            <button id="draw-button">Draw</button>
            <button id="erase-button">Erase</button>
        </div>
        <div class="grid-area">
            <div class="grid-container"></div>
            <div class="bottom-grid">
                <input type="range" min="16" max="100" id="slider">
                <div class="size-display">Size: 16</div>
            </div>
        </div>    
    </div>

    <div class="footer">Created by Zachary Turner, 2022<div>
</body>
</html>
