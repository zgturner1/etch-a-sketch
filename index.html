<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <div>Press D to toggle drawing on/off</div>
        <div id="drawing-state">Drawing: ON</div>
        <div id="mode">Current Mode: Draw</div>
    </div>

    <div class="middle-page">
        <div class="buttons-container">
            <button id="draw-button">Draw</button>
            <button id="erase-button">Erase</button>
            <button id="clear-button">Clear</button>
            <button id="rainbow-mode">Rainbow Mode</button>
            <div class="color-container">Color: <input class="color-selector" type="color"></div>
        </div>
        <div class="grid-area">
            <div class="grid-container"></div>
            <div class="bottom-grid">
                <input type="range" min="16" max="100" id="slider">
                <div class="size-display">Size: 16</div>
            </div>
        </div>    
    </div>

    <div class="footer"><a href="https://github.com/zgturner1">Created by Zachary Turner, 2022</a><div>
</body>
</html>
